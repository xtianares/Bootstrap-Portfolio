<body>
<header id="header-wrapper" class="clearfix">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/xtianares.png" width="30" height="30" class="d-inline-block align-middle" alt="xtian">
                <span class="brand-name d-inline-block align-middle">ChristianCastanares</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

        </nav>
    </div>
</header> <!-- end #header_wrapper -->

<main>
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <article class="col-lg-10 ">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title h2 mb-3">Contact Me</h1>
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" class="form-control" maxlength="80" name="name" size="20" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" maxlength="80" name="name" size="20" type="email">
                            </div>
                            <div class="form-group">
                                <label for="message">Question/Message</label>
                                <textarea id="message" class="form-control" name="description" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>

        <div class="row justify-content-center">
         <div class="col-lg-10 text-center">

                    <a class="social linkedin" href="https://www.linkedin.com/in/xtianares" title="Connect with me in LinkedIn"><span class="icon-linkedin"></span></a>
